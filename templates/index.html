<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Launch</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        h1 { font-size: 2.5em; }
        .countdown-container div { display: inline-block; font-size: 3em; margin: 10px; }
        .countdown-container span { display: block; font-size: 0.5em; }
    </style>
</head>
<body>

    <h1 id="title">Website Launching Soon!</h1>
    <div id="countdown" class="countdown-container"></div>

    <script>
        const launchTime = {{ launch_timestamp }};

        function updateCountdown() {
            const now = new Date().getTime();
            let distance = launchTime - now;

            if (distance <= 0) {
                document.getElementById("title").innerHTML="site is now live";
    document.getElementById("countdown").innerHTML = 
        `<a href="/home" style="font-size:2em; color:blue; text-decoration:none;">
            Click this link
         </a>`;
    clearInterval(timer); // stop the countdown
    
    return;
}


            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `<div>${days}<span>Days</span></div>` +
                `<div>${hours}<span>Hours</span></div>` +
                `<div>${minutes}<span>Minutes</span></div>` +
                `<div>${seconds}<span>Seconds</span></div>`;
        }

        // Update every second
        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
